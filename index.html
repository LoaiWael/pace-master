<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="PaceMaster - is a smart time management app designed to help you take full control of your schedule, productivity, and mental focus. Whether you're managing daily tasks, planning your week, or setting long-term goals, PaceMaster keeps you in the driver’s seat — allowing you to set the pace that suits your life and master every moment.">
  <meta name="keywords"
    content="pace master, pacemaster, time management app, to-do list app, task manager app, daily planner app, productivity app, schedule planner, best to-do list app, goal tracker app, personal task manager, daily task tracker, time management app, to-do list app, task manager app, daily planner app, productivity app, schedule planner, best to-do list app, goal tracker app, personal task manager, daily task tracker, plan your day app, organize tasks app, manage your time app, calendar and to-do list, smart task planner, time blocking app, focus timer and planner, reminders and tasks app, habit tracker and planner, get things done app, best time management app for students, daily planner with reminders, simple to-do list and task manager, time management app with calendar, app to improve productivity and focus, plan and track daily goals, smart to-do list app with notifications, personal productivity planner app, easy task management app, weekly planner with task list">
  <meta name="author" content="Loai Wael Hassan">

  <title>PaceMaster</title>

  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="src/css/startup.css">
</head>

<body>
  <div class="root">
    <div class="startup-bg">
      <img src="assets/custom-vectors/startup-vector-1.svg" class="startup-vector vector-1" alt="Background Vector 1">
      <img src="assets/custom-vectors/startup-vector-2.svg" class="startup-vector vector-2" alt="Background Vector 2">
    </div>
    <main class="startup-container startup-container-js">
      <section class="fade-${animationType}-animation" id="startup-${id}">
        <h1 class="startup-title">Welcome, to PaceMaster</h1>
        <p class="startup-subtitle">Please select a language to continue</p>
        <div class="startup-select-wrapper">
          <select class="startup-select startup-select-js input-field">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
        </div>
      </section>
      <div class="control-buttons">
        <button type="submit" class="startup-continue startup-continue-js">Continue</button>
      </div>
    </main>
  </div>
  <script src="src/js/app.js"></script>
  <script src="src/js/views/startup-view.js" type="module"></script>
</body>

</html>
